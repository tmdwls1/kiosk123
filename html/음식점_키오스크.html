<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy KIOSK</title>
    <link rel="stylesheet" href="css/restaurant_kio.css">
    <script>

        // 상단 메뉴 클릭시 메뉴 전환
        function showTab(tabName) {
            const tabs = document.querySelectorAll('.menu-grid');
            tabs.forEach(tab => tab.classList.add('hidden'));
            document.getElementById(tabName).classList.remove('hidden');

            const tabButtons = document.querySelectorAll('.tab');
            tabButtons.forEach(button => button.classList.remove('active'));
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
        }
        
        // 타이머 설정 
        let time = 120; 
        function startTimer() {
            const timerElement = document.querySelector('.timer .time');
            const interval = setInterval(() => {
                if (time > 0) {
                    time--;
                    timerElement.textContent = `${time}초`;
                } else {
                    clearInterval(interval); 
                }
            }, 1000); 
        }
        window.onload = startTimer;

        
        
        // 주문내역     
        const cartItems = []; // 주문 내역 저장

        function addToCart(name, price) {
            const cartList = document.getElementById('cart-items');

            // 이미 담은 상품인지 확인
            const existingItem = cartItems.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity++;
                updateCart();
                return;
            }

            // 새로운 상품 추가
            const newItem = { name, price, quantity: 1 };
            cartItems.push(newItem);
            updateCart();
        }

        // 담은 상품 목록 업데이트
        function updateCart() {
            const cartList = document.getElementById('cart-items');
            cartList.innerHTML = ''; // 기존 내용 초기화
            cartItems.forEach((item, index) => {
                const cartItem = document.createElement('li');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <button class="remove-btn" onclick="removeItem(${index})">X</button>
                    <span class="item-name">${item.name}</span>
                    <div class="item-controls">
                        <button onclick="decreaseQuantity(${index})">-</button>
                        <span>${item.quantity}개</span>
                        <button onclick="increaseQuantity(${index})">+</button>
                        <span>${item.price * item.quantity}원</span>
                    </div>
                `;

                cartList.appendChild(cartItem);
            });
            calculateTotal(); // 총 금액 업데이트
        }

        // 수량 증가 
        function increaseQuantity(index) {
            cartItems[index].quantity++;
            updateCart();
        }
        // 수량 감소
        function decreaseQuantity(index) {
            if (cartItems[index].quantity > 1) {
                cartItems[index].quantity--;
            } else {
                removeItem(index);
            }
            updateCart();
        }

        // 해당 상품 삭제
        function removeItem(index) {
            cartItems.splice(index, 1); 
            updateCart();
        }

        // 총 금액 계산
        function calculateTotal() {
            const total = cartItems.reduce((sum, item) => sum + item.price * item.quantity, 0); // 총 금액 계산
            const payButton = document.querySelector('.btn.pay');
            payButton.textContent = `${total}원 결제하기`; // 버튼에 총 금액 표시
        }

        //  상품 목록 전체 삭제
        function clearCart() {
            cartItems.length = 0;
            updateCart();
        }
        
    </script>



    <style>

        
        /* 결제하기 모달 창*/

        /* 주문 내역 확인 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .modal h2 {
            margin-bottom: 20px;
        }

        .modal ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        .modal ul li {
            margin-bottom: 10px;
        }

        .modal .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .modal .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    
    <header>
        <div class="header">
            <div class="icon">🏠</div>
            <h1>음식점 키오스크</h1>
            <div class="icon">+</div>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="season-menu" onclick="showTab('menu1')">메뉴1</div>
            <div class="tab" data-tab="coffee-hot" onclick="showTab('menu2')">메뉴2</div>
            <div class="tab" data-tab="coffee-ice" onclick="showTab('menu3')">메뉴3</div>
        </div>
    </header>    


    <main>
        <!-- 메뉴1 -->
        <div class="menu-grid" id="menu1">
            <div class="menu-item" onclick="addToCart('된장찌개', 4000)">
                <img src="img/된장찌개.jpg" alt="된장찌개">
                <div class="name">된장찌개</div>
                <div class="price">4000원</div>
            </div>
            <div class="menu-item" onclick="addToCart('제육', 4800)">
                <img src="img/제육.jpg" alt="제육">
                <div class="name">제육</div>
                <div class="price">4800원</div>
            </div>
            <div class="menu-item" onclick="addToCart('김밥', 3800)">
                <img src="img/김밥.jpg" alt="김밥">
                <div class="name">김밥</div>
                <div class="price">3800원</div>
            </div>
            <div class="menu-item" onclick="addToCart('치즈김밥', 4000)">
                <img src="img/김밥.jpg" alt="치즈김밥">
                <div class="name">치즈김밥</div>
                <div class="price">4000원</div>
            </div>
            <div class="menu-item" onclick="addToCart('돈까스', 5000)">
                <img src="img/돈까스.jpg" alt="돈까스">
                <div class="name">돈까스</div>
                <div class="price">5000원</div>
            </div>
        </div>

        <!-- 메뉴2 -->
        <div class="menu-grid hidden" id="menu2">
            <div class="menu-item">
                <img src="americano.png" alt="메뉴1">
                <div class="name">메뉴1</div>
                <div class="price">3000원</div>
            </div>
            <div class="menu-item">
                <img src="latte.png" alt="메뉴1">
                <div class="name">메뉴2</div>
                <div class="price">3500원</div>
            </div>
            <div class="menu-item">
                <img src="mocha.png" alt="메뉴1">
                <div class="name">메뉴3</div>
                <div class="price">4000원</div>
            </div>
        </div>

        <!-- 메뉴3 -->
        <div class="menu-grid hidden" id="menu3">
            <div class="menu-item">
                <img src="iced-americano.png" alt="메뉴1">
                <div class="name">메뉴1</div>
                <div class="price">3500원</div>
            </div>
            <div class="menu-item">
                <img src="iced-latte.png" alt="메뉴1">
                <div class="name">메뉴2</div>
                <div class="price">4000원</div>
            </div>
            <div class="menu-item">
                <img src="iced-mocha.png" alt="메뉴1">
                <div class="name">메뉴3</div>
                <div class="price">4500원</div>
            </div>
        </div>
    </main>

    <footer>
        
        <!-- 주문 내역 및 버튼 -->
        <div class="order-section">
            <!-- 담은 물건 표시 영역 -->
            <div class="cart-section">
                <h3>담은 상품</h3>
                <ul id="cart-items">
                    <!-- 주문 내역이 여기에 추가됨 -->
                </ul>
            </div>

            <!-- 오른쪽 버튼 영역 -->
            <div class="button-section">
                <!-- 남은시간과 전체삭제 버튼 -->
                <div class="timer-delete-row">
                    <div class="timer">남은시간 <br><span class="time">0초</span></div>
                    <button class="btn delete" onclick="clearCart()">전체삭제</button>
                </div>

                <!-- 선택한 상품 버튼 -->
                <button class="btn select">선택한 상품</button>
                
                <!-- 결제하기 버튼 -->
                <button class="btn pay" onclick="calculateTotal()">결제하기</button>
            </div>
        </div>
    </footer>

    <!-- 결제하기 모달 창  -->
    <div class="modal-overlay" id="order-modal">
        <div class="modal">
            <h2>주문 내역 확인2</h2>
            <ul id="order-summary">
                <!-- 주문 내역이 여기에 추가됩니다 -->
            </ul>
            <div class="modal-buttons">
                <button class="btn confirm" onclick="confirmOrder()">확인</button>
                <button class="btn cancel" onclick="closeModal()">취소</button>
            </div>
        </div>
    </div>

    <script>

        // 결제하기 모달 창 열기
        function showModal() {
            const modal = document.getElementById('order-modal');
            const orderSummary = document.getElementById('order-summary');
            modal.style.display = 'flex';

            // 주문 내역 업데이트
            orderSummary.innerHTML = '';
            cartItems.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.name} - ${item.quantity}개 - ${item.price * item.quantity}원`;
                orderSummary.appendChild(listItem);
            });
        }

        // 창 닫기
        function closeModal() {
            const modal = document.getElementById('order-modal');
            modal.style.display = 'none';
        }

        // 주문 완료 alert 
        function confirmOrder() {
            alert('주문이 완료되었습니다!');
            closeModal();
            clearCart();
        }

    </script>
</body>
</html>
