<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키오스크 메인 화면</title>
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #55555542;
            padding:  0 300px;
        }

        .top-bar{
            background: #3c383c41; 
            height: 5vh;
            display: flex;
            justify-content: center; 
            align-items: center; 
        }
        .bottom-bar{
            background: #3c383c41; 
            height: 5vh;
            display: flex;
            justify-content: space-between; /* 양쪽 정렬 */
            align-items: center; 
            padding: 0 20px; /* 좌우 여백 추가 */
        }

        main{
            background: #f5f5f5; 
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
        }

        .button-grid {
            justify-content: center;
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .btn {
            width: 300px;
            height: 200px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #f0f0f0;
            transform: scale(1.02);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .btn:active {
            background-color: #e8e6e6;
        }
        .top-bar h1 {
            color: white; 
            font-size: 24px;
        }

        .bottom-bar button {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .bottom-bar button:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        .bottom-bar button:active {
            background-color: #e8e6e6;
        }
    </style>
</head>
<body>
    


    <header>
        <div class = "top-bar">
            <h1>키오스크 체험 교육</h1>
        </div>
    </header>    


    <!-- 메인  -->

    <main>
        <div class="button-grid">
            <button class="btn" onclick="location.href='키오스크_선택.html'">초급</button>
            <button class="btn" onclick="location.href='키오스크_선택.html'">중급</button>
            <button class="btn" onclick="location.href='키오스크_선택.html'">고급</button>
            <button class="btn" onclick="location.href='키오스크_선택.html'">자유연습</button>
        </div>
    </main>

    <fotter>
        <div class="bottom-bar">
            <button onclick="location.href='index.html'">홈</button>
            <button onclick="history.back()">뒤로가기</button>
        </div>
    </fotter>


</body>
</html>
