<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키오스크 메인 화면</title>
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #55555542;
            padding:  0 300px;
        }

        .top-bar{
            background: #3c383c41; 
            height: 5vh;
            display: flex;
            justify-content: center; 
            align-items: center; 
        }
        .bottom-bar{
            background: #3c383c41; 
            height: 5vh;
            display: flex;
            justify-content: center; 
            align-items: center; 
        }

        main{
            background: #f5f5f5; 
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
        }

        .kiosk-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 3x2 형태로 변경 */
            grid-template-rows: repeat(3, auto); /* 3행으로 설정 */
            gap: 20px;
            width: 70%;
            max-width: 800px;
            margin: auto;
        }

        .kiosk-item {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .kiosk-item:hover {
            transform: scale(1.02);
            background-color: #f0f0f0;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);  
        }

        .kiosk-item img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .kiosk-item div {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .top-bar h1 {
            color: white; 
            font-size: 24px;
        }
    </style>
</head>
<body>
    


    <header>
        <div class = "top-bar">
            <h1>키오스크 체험 교육</h1>
        </div>
    </header>    


    <!-- 메인  -->

    <main>
        <div class="kiosk-grid">
            <div class="kiosk-item" onclick="location.href='음식점_키오스크.html'">
                <img src="img/food.png" alt="음식점" >
                <div>음식점</div>
            </div>
            <div class="kiosk-item">
                <img src="img/train.png" alt="KTX(기차)">
                <div>KTX(기차)</div>
            </div>
            <div class="kiosk-item">
                <img src="img/coffee.png" alt="카페">
                <div>카페</div>
            </div>
            <div class="kiosk-item">
                <img src="img/atm.png" alt="ATM(은행)">
                <div>ATM(은행)</div>
            </div>
            <div class="kiosk-item">
                <img src="img/airplane.png" alt="항공">
                <div>항공</div>
            </div>
        </div>
    </main>

    <fotter>
        <div class="bottom-bar"></div>
    </fotter>


</body>
</html>
